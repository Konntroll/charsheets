<div id="container">
    <div id="envelope"
         [ngStyle]="{'height': error ? '330px' : '280px'}">
        <h1>Sign in</h1>
        <div id="error" *ngIf="error">
            {{error}}
        </div>
        <form #signup="ngForm" (ngSubmit)="signin(email.value, password.value)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email"
                    id="email" name="email"
                    required #email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"
                    id="password" name="password"
                    required #password>
            </div>
            <button type="submit">Sign in</button>
        </form>
    </div>
</div>
